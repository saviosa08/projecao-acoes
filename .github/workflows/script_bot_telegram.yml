name: Daily Stock Analysis

on:
  schedule:
    - cron: '15 10 * * *'  # Executar diariamente às 06:00 UTC (ajuste para seu fuso horário)

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Seu arquivo de requisitos aqui

    - name: Run Python script
      run: script_bot_telegram.py  # Caminho para o seu script Python
