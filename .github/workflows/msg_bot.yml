name: Enviar Mensagem Telegram Diariamente

on:
  schedule:
    - cron: '19 0 * * *'  # Executa às 00:06 UTC todos os dias

jobs:
  send_telegram_message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Versão do Node.js que você quer utilizar

      - name: Instalar Dependências
        run: npm install
             npm install node-fetch

      - name: Executar Script JavaScript
        run: node script.js
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}  # Substitua pelo seu token do bot
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}      # Substitua pelo seu chat ID
